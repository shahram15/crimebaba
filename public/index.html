<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>crimebaba</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cloropleth.css">
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB9xJP-7FfvApV1Sewo01OGKtgU1T6jIc&callback=initMap"
async defer></script>
    <!-- <script type='text/javascript' src="main.js"></script> -->
    <script type='text/javascript' src="cloropleth.js"></script>
    <script type='text/javascript' src="form.js"></script>

</head>

<body>
    
    <div id="map"></div>

    <div id="controls" class="nicebox">
        <div class="censusContainer">
            <select id="census-variable">
                <option value="year">Incidents against private property in 2017</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
        </div>
        <div id="legend">
            <div id="census-min">min</div>
            <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
            <div id="census-max">max</div>
        </div>
        <div class="formContainer">
            <div class="enablerButton" onclick="formButtonHandler()">
                log your incident
            </div>
            <div class="incidentForm">
                <form name="incidentDetails" onsubmit="incidentFormSubmit(event); return false;">
                    Longitude: <input required type="text" name="lon" class="lonInput"><br>
                    Latitutde: <input required type="text" name="lat" class="latInput"><br>
                    Address: <input required type="text" name="address" class="addressInput"><br>
                    Date: <input required type="date" name="date"><br>
                    Time: <input required type="time" name="time"><br>
                    Type of good stolen:
                    <input required type="radio" class="typeOfStoleInput" name="typeofstolen" value="phone"> Phone
                    <input required type="radio" name="typeofstolen" class="typeOfStoleInput" value="wallet"> Wallet
                    <input required type="radio" name="typeofstolen" class="typeOfStoleInput" value="bag"> Bag
                    <input required type="radio" name="typeofstolen" class="typeOfStoleInput" value="bike"> Bike<br>
                    <input required type="radio" name="typeofstolen" class="typeOfStoleInput" value="other"> Other<br>

                    Gender:
                    <input required type="radio" name="gender" class="genderInput" value="male"> Male
                    <input required type="radio" name="gender" class="genderInput" value="female"> Female<br>

                    Age: <input required type="number" name="age" min="1" max="124"><br><br>
                    
                    <input type="submit" value="Submit">

                    <!-- lat: "41.381487",
                    lon: "2.182197",
                    date: currentTime,
                    year: currentTime.getYear(),
                    month: currentTime.getMonth(),
                    time:  currentTime.getTime(),
                    hour: currentTime.getHours(),
                    typeOfStolen: "phone",
                    gender: "male",
                    age: "25" -->

                </form>
            </div>
        </div>
    </div>
    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
    </div>
    
          
    <!-- <svg width="960" height="600"></svg> -->

</body>
